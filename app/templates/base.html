{% from 'components/sidebar.html' import sidebar with context %}
{% from 'components/navbar.html' import navbar with context %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<!-- Icons -->
	<link href="{{ url_for('static', filename='css/nucleo-icons.css') }}" rel="stylesheet"/>
	<link href="{{ url_for('static', filename='css/nucleo-svg.css') }}" rel="stylesheet"/>

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

	<!-- CSS Files -->
	<link id="pagestyle" href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet"/>

	<title>RAPP Dashboard</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body class="g-sidenav-show  bg-gray-100">


<div class="row">
	<div class="col-md-10 offset-md-2 col-sm-12">
		<div class="navbar-wrapper" >
		{{ navbar(page_title) }}
		</div>
	</div>
	<div class="col-md-2 d-lg-none d-xl-none">
		<button class="navbar-toggler ni ni-align-center mt-5 ms-5" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#sidebar" aria-controls="sidebar"></button>
		{{ sidebar(True) }}
	</div>
	<div class="col-md-2 d-none d-lg-block d-xl-block">
		{{ sidebar(False) }}
	</div>
	<div class="col-md-10 offset-lg-2 col-sm-12 dash-content">
		{% block body %}
		{% endblock %}
	</div>


</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
<!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
<script src="{{ url_for('static', filename='js/plugins/chartjs.min.js') }}"></script> 
<script src="{{ url_for('static', filename='js/plugins/Chart.extension.js') }}"></script>
       

<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js', _external=True) }}"></script>

</body>
</html>
