{% macro confirm_modal(title, id, callback) %}
    <div class="modal fade" id="modal-delete-{{ id }}" tabindex="-1" role="dialog" aria-labelledby="modal-delete-{{ id }}-label" aria-hidden="true">
        <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-delete-{{ id }}-label">{{ title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for(callback, id=id) }}" class="btn bg-gradient-danger">Yes</a>
                    <button type="button" class="btn btn-link  ml-auto" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
