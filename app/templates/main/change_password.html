{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}


{% block body %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="input-field">
        {{ render_field(form.old_password) }}
    </div>
    <div class="input-field">
        {{ render_field(form.new_password) }}
    </div>
    <div class="input-field">
        {{ render_field(form.new_password_repeat) }}
    </div>
    {{ form.submit(class="btn") }}
</form>
{% endblock %}
