{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="input-field">
            {{ render_field(form.email) }}
        </div>
        {{ form.submit(class="btn") }}
    </form>
    <a class="modal-trigger" href="#modal-reset-password">reset password</a>
    <br>
    <div id="modal-reset-password" class="modal">
        <div class="modal-content">
            <h4>Reset password</h4>
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <a href={{ url_for('main.reset_password', id=user.id) }} class="modal-close waves-effect waves-green btn-flat">Yes</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
        </div>
    </div>
    <a href={{ url_for('main.manage_users') }}>back</a>
{% endblock %}
