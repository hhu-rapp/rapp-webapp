{% extends 'base.html' %}

{% block body %}
<div class="container-fluid py-4">
	<div class="row">
		<div class="col-12">
			<div class="card mb-4">
				<div class="card-header pb-0">
					<h6>News</h6>
				</div>
				<div class="card-body px-0 pt-0 pb-2">
					<div class="container">
						<a href= {{ url_for('main.add_news') }}>Neue Nachricht erstellen</a>
						<br>
						{% for post in news %}
							<b>{{ post.title }}</b>
							<br>
							<p>{{ post.text }}</p>
							{{ post.author.email }}
							{{ post.timestamp }}
							<br>
							<a href={{ url_for('main.edit_news', news_id=post.id) }}>edit</a>
							<a href={{ url_for('main.delete_news', news_id=post.id) }}>delete</a>
							<br>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	let element = document.getElementById("adminLink");
	element.classList.add("active");
</script>	

{% endblock %}
