{% extends "base.html" %}

{% block body %}
<div class="container-fluid py-4">
	<div class="row">
		<div class="col-12">
			<div class="card mb-4">
				<div class="card-header pb-0">
					<h6>Manage queries</h6>
				</div>
				<div class="card-body px-0 pt-0 pb-2">
					<div class="container">
						{% for query in queries %}
							{{ query.name }}
							<a href={{ url_for("main.show_query", id=query.id) }}>show</a>
							<a href={{ url_for("main.edit_query", id=query.id) }}>edit</a>
							<a class="modal-trigger" href="#modal-delete-{{ query.id }}">delete</a>
							<div id="modal-delete-{{ query.id }}" class="modal">
								<div class="modal-content">
									<h4>Delete Query</h4>
									<p>Are you sure?</p>
								</div>
								<div class="modal-footer">
									<a href={{ url_for("main.delete_query", id=query.id) }} class="modal-close
									   waves-effect waves-green btn-flat">Yes</a>
									<a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
								</div>
							</div>
						{% endfor %}
						<br>
						<a href={{ url_for("main.admin") }}>back</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	let element = document.getElementById("adminLink");
	element.classList.add("active");
</script>

{% endblock %}
