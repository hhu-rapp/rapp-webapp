[DEFAULT]
label=Dropout
description=Diese Abfrage dient dazu, 
            potenzielle Studienabbrecher unter den Studierenden im Bachelor-Studiengang Informatik zu identifizieren. 
            Studierende, die in den letzten drei Semestern keine Prüfungen abgelegt haben oder in ihrem ersten Semester 
            keine Prüfungen bestanden haben, gelten als gefährdet, das Studium abzubrechen. 
            Die Abfrage gruppiert die Studierenden nach ihren Merkmalen, um ihren potenziellen Abbruchstatus zu bestimmen. 
            Nachdem ein Modell trainiert wurde, wird die Vorhersagewahrscheinlichkeit des Modells, auch als 'Risk Score' bezeichnet, 
            jedem Studierenden zugewiesen. Die Studierenden werden dann anhand ihres 'Risk Score' sortiert, 
            wobei diejenigen mit höheren Punktzahlen zuerst aufgeführt sind, 
            um die Priorisierung und Unterstützung von Studierenden zu erleichtern, 
            die möglicherweise zusätzliche Aufmerksamkeit benötigen.
model=DecisionTreeClassifier
