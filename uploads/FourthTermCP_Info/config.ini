[DEFAULT]
label=FourthTermCP
description=Diese Abfrage zielt darauf ab, Studierende zu identifizieren, 
            die möglicherweise nach Abschluss von vier Semestern ihres Bachelor-Studiengangs Informatik 
            die erforderlichen 100 Credit Points (CP) nicht erreichen werden. Dabei werden verschiedene 
            Aspekte wie die Anzahl der abgelegten Prüfungen, die Prüfungsleistung und der Durchschnitt 
            der Noten im ersten Semester bewertet. Das Modell weist einen 'Risk Score' zu, 
            der die Wahrscheinlichkeit angibt, die Credit-Anforderung nicht zu erfüllen. 
            Die Studierenden werden dann auf der Grundlage ihres 'Risk Score' sortiert, 
            wobei höhere Punktzahlen auf ein höheres Risiko hinweisen, die erforderlichen Credits nicht zu sammeln.
model=DecisionTreeClassifier
