[DEFAULT]
label=MasterZulassung
description= Diese Abfrage wird verwendet, um vorherzusagen, ob Studierende, 
             die einen Bachelor-Abschluss in Informatik anstreben, 
             die Zulassungskriterien für das Master-Programm erfüllen werden, 
             wobei ein Durchschnittsnotenwert von 2,5 erforderlich ist. 
             Sie analysiert die Prüfungsergebnisse der Studierenden und berechnet den Durchschnitt der Noten. 
             Die Vorhersagewahrscheinlichkeit des Modells, die als 'Risk Score' bezeichnet wird, 
             wird jedem Studierenden zugewiesen. Die Studierenden werden dann anhand ihres 'Risk Score' geordnet, 
             wobei diejenigen mit höheren Punktzahlen priorisiert werden. Dies hilft dabei, Studierende zu identifizieren, 
             die wahrscheinlicher die Anforderungen für die Zulassung zum Master-Programm erfüllen.
model=DecisionTreeClassifier
